<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">
    <title>Guest List</title>
  </head>

    <h1>Take a look at who's all coming!!!!</h1>

        {% for guest in guest_list %}

        {% endfor %}
  
  </body>
</html>
